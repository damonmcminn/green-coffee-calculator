<!DOCTYPE html><html><head><title>Green Coffee Calculator</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><div class="pure-g"><div class="pure-u-1-3"></div><div class="pure-u-1-3"><div id="title"><h1>Green Coffee Calculator</h1></div><div><form class="pure-form pure-form-aligned"><fieldset><div class="pure-control-group"><label for="loss">Weight Loss %</label><input type="number" step="0.1" name="loss" id="loss" value="15" class="pure-input-1-1"></div><div class="pure-control-group"><label for="roasted">Roasted Weight</label><input type="number" step="0.001" name="roasted" id="roasted" placeholder="kg" class="pure-input-1-1"></div><div class="pure-control-group"><label for="green">Green Weight</label><input name="green" id="green" value="Calculate!" disabled class="pure-input-1-1"></div><div class="pure-controls"><button id="calc" type="button" class="pure-button pure-button-primary">Calculate</button></div></fieldset></form></div></div><div class="pure-u-1-3"></div></div><script type="text/javascript" src="green.js"></script></body></html>
